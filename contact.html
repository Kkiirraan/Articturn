<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" type="text/css" />
  </head>

  <body>
    <header>
      <header>
        <div id="nav-container">
          <!-- Navigation will be inserted here -->
        </div>
      </header>
    </header>
    <div class="contacts">
      <h3 class="contact-text">CONTACT</h3>
      <div class="contact-line"></div>
    </div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31565.904267464208!2d76.90351136593011!3d8.524794846792645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bbea98f774c5%3A0x47e6534742443e3b!2sGovernment%20Engineering%20College%20Barton%20Hill%20Thiruvananthapuram!5e0!3m2!1sen!2sin!4v1691056424491!5m2!1sen!2sin"
        width="700"
        height="350"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="bottom">
      <div class="left">
        <div class="loc">
          <img src="loc.png" style="width: 1.7rem" />
          <div class="left-text" style="display: flex; flex-direction: column">
            <span class="left-text1">Location</span>
            <span class="left-text2"
              >TBI GEC Barton Hill, Trivandrum, 695035</span
            >
          </div>
        </div>
        <div class="mail">E-Mail</div>
        <div class="call">Call</div>
      </div>

      <div class="right">
        <form>
          <div class="form-row">
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group message-group">
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit" class="submit-icon" id="myButton">
                &#10003;
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-container").innerHTML = data;
        })
        .catch((error) => console.log(error));
    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      const button = document.getElementById("myButton");

      // Attach a click event listener
      button.addEventListener("click", function (e) {
        var name = getElementById("name").value;
        var email = getElementById("email").value;
        var subject = getElementById("subject").value;
        var message = getElementById("message").value;
        var body =
          "Name:" +
          name +
          "<br/> email:" +
          email +
          "<br/> subject:" +
          subject +
          "<br/> message:" +
          message;
        e.preventDefault();
        Email.send({
          Host: "smtp.gmail.com",
          Username: "flask717@gmail.com",
          Password: "mideleggibagbwcn",
          To: "flask717@gmail.com",
          From: email,
          Subject: subject,
          Body: body,
        }).then((message) => alert(message));
      });
    </script>
  </body>
</html>
